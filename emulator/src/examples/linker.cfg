MEMORY {
    ZP:        start =    $0, size =  $100, type   = rw, define = yes;
    STACK:     start =  $100, size = $100, type   = rw, define = yes;
    MMIO:      start =  $200, size = $0400, type   = rw, define = yes;
    RAM:       start =  $600, size = $0E00, define = yes;
    ROM:       start = $F800, size = $0800, file   = %O;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp,  define   = yes;
    STACK:    load = RAM, type = bss, define   = yes;
    DATA:     load = ROM, type = rw,  define   = yes, run = RAM;
    CODE:     load = ROM, type = ro;
}
